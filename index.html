<!DOCTYPE html>
<html lang="pt-BR">
    <!--Lang significa Lingua/Idioma do site-->
<head> <!-- head é a "cabeça" do site, oq as pessoas não vêem... De preferencia, não mecham nisto-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site sobre o México para um trabalho de Espanhol.">
    <meta name="keywords" content="México, cultura mexicana, américa latina, américa
    do norte, espanhol, colonização espanhola, texas, viagem, férias.">
    <title>Conheça o México!</title>
    <!-- ESTE titlel é oq aparece no "balãozinho" do separador.-->
</head>
<body> <!-- Body é o corpo, oq as pessoas vêem. Como as imagens ou partes escritas. Hyperlinks tbm fazem parte disso-->
    <!-- Sempre para começar algo, usamos o "<>" e para fechar os </>. O "</>" tem RARISSIMAS ocasiões quenão aparecem, como para por imagem.-->
    <h1>Conheça o México!!!</h1> 
    <!-- H1 é o título, existem 6 tipos de títulos, todos eles só diminuindo o tamanho. Temos o h1, h2, h3... h6. Todos só diminuindo o tamanho--> 
    <hr> <!-- hr é ima quebra de linha-->
    <h2>Conheça a rica cultura, história e belezas naturais deste país incrível.</h2>
    <p>O México, geograficamente, está localizado na América do Norte, mas culturalmente é associado à América Latina, graças a sua <b>história e tradição vibrante</b>.</p>
    <!-- o "p" é um paragrafo, usamos para começar a escrever :)-->                                    <!-- e o "b" é para deixar em negrito, MAS podemos usar um "<strong></strong>". A diferença é que o Strong, a IA DO GOOGLE vai entender como parte importante do texto--> 
    <img src="https://jpimg.com.br/uploads/2025/06/54578249068_c19c9b2626_k-734x450.jpg">
    <!-- img é a imagem-->
</body>
